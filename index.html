<h1>Texto 1</h1>
</br>
<div id="texto"></div>
<div class="form-group">
  <label for="name">Nome:</label>
  <input type="text" class="form-control" id="name">
</div>
<div class="form-group">
  <label for="texto">Texto:</label>
  <span id="charcount">0</span>
  <textarea class="form-control" rows="3" id="text" maxlength="140" onkeyup="countChars('text','charcount');" onkeydown="countChars('text','charcount');" onmouseout="countChars('text','charcount');"></textarea>
  
  <span><input type="checkbox" id="checkBox">Final do Texto</input></span>
  
</div>
<button type="button" class="btn btn-success btn-lg" onclick="putText()">Enviar</button>
<button type="button" class="btn btn-danger btn-lg" onclick="clearText()">Limpar</button>

</body>
